<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Library</title>
		<script async src="script.js" defer></script>
		<link rel="stylesheet" href="css-reset.css" />
		<link rel="stylesheet" href="style.css" />

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
		</style>
	</head>
	<body>
		<div class="wrapper">
			<nav class="navbar">
				<div class="container">
					<img src="/javascript-library/icons/logo.png" alt="Logo" />
					<h1>Odin Library</h1>
					<div class="button-container">
						<button class="add-btn">New Book</button>
					</div>
				</div>
			</nav>
			<div class="library">
				<div class="book-form">
					<label for="book-title">
						<span>Title:</span>
						<input type="text" name="title" id="book-title" />
					</label>
					<label for="book-authoor">
						<span>Author:</span>
						<input type="text" name="author" id="book-author" />
					</label>
					<label for="book-pages">
						<span>Pages:</span>
						<input type="number" name="pages" id="book-pages" />
					</label>
					<label for="book-read">
						<span>Read:</span>
						<input type="checkbox" name="Read" id="book-read" />
					</label>
					<button type="submit">Add Book</button>
				</div>
				<div class="book-card">
					<p>Title</p>
					<p class="book-title"></p>
					<p>Author</p>
					<p class="book-author"></p>
					<p>Pages</p>
					<p class="book-pages"></p>
					<p>Read <input type="checkbox" name="Read" id="read" /></p>
				</div>
			</div>
			<footer>
				<img
					style="width: 60px"
					src="/javascript-library/icons/github.svg"
					alt="GitHub"
				/>
				Made by vaanshii
			</footer>
		</div>
	</body>
</html>
