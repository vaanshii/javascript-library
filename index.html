<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Library</title>
		<script async src="script.js" defer></script>
		<link rel="stylesheet" href="css-reset.css" />
		<link rel="stylesheet" href="style.css" />

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
		</style>
	</head>
	<body>
		<div class="wrapper">
			<nav class="navbar">
				<div class="container">
					<img src="/javascript-library/icons/logo.png" alt="Logo" />
					<h1>Odin Library</h1>
					<div class="button-container">
						<button class="add-btn">New Book</button>
					</div>
				</div>
			</nav>
			<div class="library">
				<form class="book-form">
					<div class="top">
						<h2>Add Book Info</h2>
						<button class="close-btn">
							<img src="icons/close-btn.svg" alt="Close" />
						</button>
					</div>
					<label for="book-title">
						<span>*Title:</span>
						<input
							type="text"
							name="title"
							id="book-title"
							minlength="1"
							required
						/>
					</label>
					<label for="book-author">
						<span>Author:</span>
						<input
							type="text"
							name="author"
							id="book-author"
							minlength="3"
							required
						/>
					</label>
					<label for="book-pages">
						<span>Pages:</span>
						<input
							type="number"
							name="pages"
							id="book-pages"
							min="1"
							max="2000"
							required
						/>
					</label>
					<label for="book-read">
						<span>
							<input type="checkbox" name="Read" id="book-read" />
							I have read this book.
						</span>
					</label>
					<button type="submit" id="submit-btn">Add Book</button>
				</form>

				<!-- This point is where the card is placed.-->
				<div class="book-card">
					<p class="book-title">Title</p>
					<p>Author: <span class="book-author">Alessandra</span></p>
					<p>Pages: <span class="book-pages">265</span></p>
					<p>
						<input type="checkbox" name="Read" class="read" />
						I have read this book
					</p>
					<div class="del-btn-container">
						<button class="delete-btn">Delete</button>
					</div>
				</div>
			</div>
			<footer>
				<img
					style="width: 60px"
					src="/javascript-library/icons/github.svg"
					alt="GitHub"
				/>
				<p>Made by Vaanshii</p>
			</footer>
		</div>
	</body>
</html>
